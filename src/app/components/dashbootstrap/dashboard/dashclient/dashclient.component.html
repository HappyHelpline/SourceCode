<div class="card">
    <h3 class="title">Previous Appointment Details</h3>
    <table class="mainTable">
        <tr>
            <th>Doctor's Name</th>
            <th>Appointment Time</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="let appoint of appointments">
            <td>{{appoint.vol_name}}</td>
            <td>{{appoint.schedule_date}}</td>
            <td>{{appoint.description}}</td>
            <td>{{appoint.status}}</td>
        </tr>
    </table>
</div>
