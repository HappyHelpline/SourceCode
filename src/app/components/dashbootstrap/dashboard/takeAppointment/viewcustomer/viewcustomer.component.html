<div class="container-form2">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <table class="mainTable">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Available Time</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let volunteerObjdata of volunteerObj; let i = index ;">
      <td>{{volunteerObjdata.first_name}}</td>
      <td>{{volunteerObjdata.email_add}}</td>
      <td>
        <select [(ngModel)]="optionsModel[i]">
          <option *ngFor="let schtime of volunteerObjdata.schedule_time; let time=index" value={{schtime}}>
            {{schtime}}
          </option>
        </select>
      </td>
      <td>
        <button class="button" (click)="upgradeRole(containers, volunteerObjdata, i)">View</button>
      </td>
    </tr>
  </table>
</div>
<div class="container">

  <ng-template #containers let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="hdtext">Take Appointment</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container_plan">
        <ul>
          <!-- <li>
            <label for="">Email</label>
            <input placeholder="" [disabled]=true value={{email}} #emails="ngModel" [(ngModel)]="email" type="text">
          </li> -->
          <li>
            <label for="">Fisrt Name</label>
            <input placeholder="" [disabled]=true value={{fisrtName}} #fisrtNames="ngModel" [(ngModel)]="fisrtName" type="text">
          </li>
          <!-- <li>
            <label for="">Address</label>
            <input placeholder="" [disabled]=true value={{email}} #addresss="ngModel" [(ngModel)]="address" type="text">
          </li> -->
          <li>
            <label for="">Mobile</label>
            <input placeholder="" [disabled]=true value={{mobile}} #mobiles="ngModel" [(ngModel)]="mobile" type="text">
          </li>
          <li>
            <label for="">Gender Type</label>
            <input placeholder="" [disabled]=true value={{pan}} #gender_typ="ngModel" [(ngModel)]="gender_type" type="text">
          </li>
          <li>
            <label for="">Professional</label>
            <input placeholder="" [disabled]=true value={{customer}} #professionals="ngModel" [(ngModel)]="professional" type="text">
          </li>
          <li>
            <label for="">Available time</label>
            <input placeholder="" [disabled]=true value={{username}} #schedule_times="ngModel" [(ngModel)]="schedule_time" type="text">
          </li>
          <li>
            <label for="">Description</label>
            <input placeholder="Write you description" #Description="ngModel" [(ngModel)]="description" type="text">
          </li>

        </ul>
      </div>
    </div>
    <div class="modal-footer">
      <button class="button" (click)="c('Close click')">Go Back</button>
      <button class="button" (click)="Upgrade('Close click');c('Close click')">Appointment</button>
    </div>
  </ng-template>

  <!-- <button class="btn btn-lg btn-outline-primary" (click)="view(containers)">View Chart</button> -->
  <!-- <button class="btn btn-lg btn-outline-primary" (click)="SubmitPlan()">submit Plan</button> -->
</div>
