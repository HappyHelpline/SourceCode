<app-header></app-header>
<div class="PassBox">
    <!-- ng if (1) -->
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="table-container" *ngIf="firstStepPassword">
        <h3 class="head">Forgot Password</h3>
        <table class="forgetPass">
            <tr class="tr">
                <td class="txt">Username</td>
                <td class="inputBox">
                    <input type="text" name='uname' class="table-input" #loginnames="ngModel" [(ngModel)]="loginname" required>
                </td>
            </tr>
            <tr class="tr">
                <td class="txt">Email</td>
                <td class="inputBox">
                    <input type="text" name='uname' class="table-input" #emails="ngModel" [(ngModel)]="email" required>
                </td>
            </tr>
        </table>
        <button (click)="firstStepPasswordFunc()" class="forgotSubmit">Submit</button>
    </div>

    <!--Enter OTP (2)-->
    <div class="table-container" *ngIf="secondStepPassword">
        <h3 class="head">Enter OTP sent to your mail</h3>
        <table class="forgetPass">
            <tr class="tr">
                <td class="txt">Username</td>
                <td class="inputBox">
                    <input type="text" [disabled]=true name='uname' class="table-input" #loginnames="ngModel" [(ngModel)]="loginname">
                </td>
            </tr>
            <tr class="tr">
                <td class="txt">OTP</td>
                <td class="inputBox">
                    <input type="text" name='userotp' class="table-input" #otps="ngModel" [(ngModel)]="otp" required>
                </td>
            </tr>
        </table>
        <button (click)="secondStepPasswordFunc()" class="forgotSubmit">Enter OTP</button>
    </div>

    <!-- confirm new password (3) -->
    <div class="table-container" *ngIf="thirdStepPassword">
        <h3 class="head">Enter password</h3>
        <table class="forgetPass">
            <tr class="tr">
                <td class="txt">Username</td>
                <td class="inputBox">
                    <input type="text" [disabled]=true name='uname' class="table-input" #loginnames="ngModel" [(ngModel)]="loginname" required>
                </td>
            </tr>

            <tr class="tr">
                <td class="txt">New Password</td>
                <td class="inputBox">
                    <input type="password" name='newpwd' #newpwds="ngModel" [(ngModel)]="newpwd" class="table-input" placeholder="Password should be minimum of 8 characters"
                        (blur)="newPassFunc(newpwd)" required>
                </td>
            </tr>
            <tr class="tr">
                <td class="txt">Confirm Password</td>
                <td class="inputBox">
                    <input type="password" name='confirmpwd' #confirmpwds="ngModel" [(ngModel)]="confirmpwd" class="table-input" placeholder="Confirm Password"
                        (keyup)="confirmpasswordFunc(confirmpwd)" required>
                </td>
            </tr>
        </table>
        <button (click)="thirdStepPasswordFunc()" class="forgotSubmit">Change Password</button>
    </div>
    <!-- Thanku Message -->
    <div class="container_thanku" *ngIf="thankumessage">
        <h3 class="hdtext">Thank You</h3>
        <p>Your Password has been changed Sucessfully <br>To Check your password Go to Your Email</p>
        <a routerLink="/login" routerLinkActive="active">Click Here to Login </a>
    </div>

</div>
<app-footer></app-footer>
